<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Something special ðŸ’–</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: url("./her.webp") center/cover no-repeat fixed;
        padding: 20px;
        position: relative;
      }

      /* Dark + blur overlay */
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(4px);
        z-index: 0;
      }

      /* Position card top-right */
      .card {
        position: relative;
        z-index: 1;
        margin-left: auto; /* push to right */
        margin-top: 10px; /* top spacing */
        background: rgba(255, 255, 255, 0.93);
        max-width: 380px;
        width: 100%;
        border-radius: 20px;
        padding: 22px;
        text-align: center;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        animation: popIn 0.8s ease;
      }

      @keyframes popIn {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      h1 {
        font-size: 1.4rem;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 14px;
      }

      .message-box {
        background: #f7f7f7;
        border-radius: 12px;
        padding: 14px;
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.95rem;
        margin: 14px 0;
        opacity: 0;
        transform: translateY(12px);
        transition: 0.6s ease;
      }

      .message-box.show {
        opacity: 1;
        transform: translateY(0);
      }

      button {
        border: none;
        padding: 10px 14px;
        border-radius: 10px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn-show {
        background: #ff5f8f;
        color: white;
      }

      .btn-show:hover {
        background: #ff3f7a;
        transform: translateY(-2px);
      }

      .footer {
        margin-top: 8px;
        font-size: 0.7rem;
        color: #888;
      }

      /* Mobile: move card to bottom for better view */
      @media (max-width: 600px) {
        .card {
          margin: auto;
          margin-top: 0;
          position: fixed;
          left: 50%;
          bottom: 20px;
          transform: translateX(-50%);
          max-width: 92%;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">

      <p class="subtitle">

      </p>

      <div class="message-box" id="messageBox">
        ignore? ye kya hota hai sweetheart ðŸ’– bs thoda late hu...

      </div>

      <button class="btn-show" onclick="showMessage()">
        Tap to See My Reply ðŸ’¬
      </button>

      <div class="footer">â€” From me</div>
    </div>

    <script>
      function showMessage() {
        const box = document.getElementById("messageBox");
        box.classList.add("show");
      }
    </script>
  </body>
</html>
